<include target="__header.html" />
<h1>Subscription Update</h1>

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form class="x_form-horizontal" action="./" method="post" enctype="multipart/form-data">
	<input type="hidden" name="module" value="admin" />
	<input type="hidden" name="act" value="procHotopayAdminUpdateSubscription" />

	<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
    <div class="x_control-group">
        <label class="x_control-label" for="subscription_srl">{$lang->subscription_srl}</label>
        <div class="x_controls">
            <input type="text" name="subscription_srl" id="subscription_srl" value="{$subscription->subscription_srl}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="member_srl">{$lang->member_srl}</label>
        <div class="x_controls">
            <input type="text" name="member_srl" id="member_srl" value="{$subscription->member_srl}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="product_srl">{$lang->product_srl}</label>
        <div class="x_controls">
            <input type="text" name="product_srl" id="product_srl" value="{$subscription->product_srl}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="option_srl">{$lang->option_srl}</label>
        <div class="x_controls">
            <input type="text" name="option_srl" id="option_srl" value="{$subscription->option_srl}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="quantity">{$lang->quantity}</label>
        <div class="x_controls">
            <input type="text" name="quantity" id="quantity" value="{$subscription->quantity}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="price">{$lang->price}</label>
        <div class="x_controls">
            <input type="text" name="price" id="price" value="{$subscription->price}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="billing_key_idx">{$lang->billing_key_idx}</label>
        <div class="x_controls">
            <input type="text" name="billing_key_idx" id="billing_key_idx" value="{$subscription->billing_key_idx}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="period">{$lang->period}</label>
        <div class="x_controls">
            <input type="text" name="period" id="period" value="{$subscription->period}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="register_date">{$lang->register_date}</label>
        <div class="x_controls">
            <input type="text" name="register_date" id="register_date" value="{$subscription->register_date}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="last_billing_date">{$lang->last_billing_date}</label>
        <div class="x_controls">
            <input type="text" name="last_billing_date" id="last_billing_date" value="{$subscription->last_billing_date}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="esti_billing_date">{$lang->esti_billing_date}</label>
        <div class="x_controls">
            <input type="text" name="esti_billing_date" id="esti_billing_date" value="{$subscription->esti_billing_date}">
        </div>
    </div>

    <div class="x_control-group">
        <label class="x_control-label" for="status">{$lang->status}</label>
        <div class="x_controls">
            <select id="status" name="status">
                <option value="ACTIVE" selected="selected"|cond="$subscription->status == 'ACTIVE'">활성 (ACTIVE)</option>
                <option value="CANCELED" selected="selected"|cond="$subscription->status == 'CANCELED'">정기결제 취소 (CANCELED)</option>
                <option value="FAILED_RENEW" selected="selected"|cond="$subscription->status == 'FAILED_RENEW'">결제수단 이슈로 인한 정기결제 실패 (FAILED_RENEW)</option>
                <option value="FAILED_INITIAL" selected="selected"|cond="$subscription->status == 'FAILED_INITIAL'">결제수단 이슈로 인한 초기 결제 실패 (FAILED_INITIAL)</option>
                <option value="OUT_OF_STOCK" selected="selected"|cond="$subscription->status == 'OUT_OF_STOCK'">재고 없음으로 인한 정기결제 실패 (OUT_OF_STOCK)</option>
            </select>
            <p class="x_help-block">정기결제 상태입니다. 상태를 변경해도 권한은 회수되거나 추가되지 않으니 직접 작업해주셔야합니다.</p>
        </div>
    </div>


    <div class="btnArea x_clearfix">
        <button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
    </div>
</form>
